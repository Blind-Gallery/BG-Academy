table:
  name: chapters
  schema: public
object_relationships:
  - name: module
    using:
      foreign_key_constraint_on: module_id
  - name: next_chapter
    using:
      manual_configuration:
        column_mapping:
          next_chapter_id: id
        insertion_order: null
        remote_table:
          name: chapters
          schema: public
  - name: previous_chapter
    using:
      manual_configuration:
        column_mapping:
          previous_chapter_id: id
        insertion_order: null
        remote_table:
          name: chapters
          schema: public
